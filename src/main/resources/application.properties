server.port=8888

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/sessao_votacao
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.connection.provider_class=com.zaxxer.hikari.hibernate.HikariConnectionProvider
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.http.converters.preferred-json-mapper=gson

#kafka producer
spring.kafka.producer.topic=resultado-sessao-votacao
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.bootstrap-servers.group-id= votacao-id
spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#kafka consumer
spring.kafka.consumer.topic=resultado-sessao-votacao
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.bootstrap-servers.group-id= votacao-id
spring.kafka.consumer.auto-offset-reset= earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer= org.apache.kafka.common.serialization.StringDeserializer
